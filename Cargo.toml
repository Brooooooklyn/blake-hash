[package]
edition = "2021"
name = "blake_hash_napi"
version = "0.0.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
base64 = "0.13"
blake2b_simd = "1.0"
blake2s_simd = "1.0"
blake3 = "1"
blake3-std = "0.0.1"
hex = "0.4"
napi = "2"
napi-derive = "2"
ryu = "1"

[target.'cfg(not(all(target_os = "linux", target_arch = "aarch64", target_env = "musl")))'.dependencies]
mimalloc-rust = {version = "0.1"}

[build-dependencies]
napi-build = "1"

[profile.release]
codegen-units = 1
lto = true
